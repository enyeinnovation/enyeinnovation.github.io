<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="fgp-redirect">
      <span>5</span>
    </div>

    <script type="text/javascript">
      let span = document.querySelector(".fgp-redirect span");
      var timeLeft = span.textContent;

      let interval = setInterval(function5, 1e3);
      function function5() {
        timeLeft -= 1;
        span.innerHTML = timeLeft;
        timeLeft <= 0 && (clearInterval(interval), console.log("hello"), setTimeout(1));
        // timeLeft <= 0 && (console.log(timeLeft))
      }
    </script>
  </body>
</html>
