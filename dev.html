<!DOCTYPE html>
<html>
  <body>

    <button onclick="myFunction()">Insert</button>
    <h2 id="myH2">My Header</h2>
    <script>
      function myFunction() {
        const h2 = document.getElementById("myH2");
        let html = "<span style='color:red'>My span</span>";
        h2.insertAdjacentHTML("afterbegin", html);
      }
    </script>
  </body>
</html>
